<!DOCTYPE html>
<html>

<head>
  <title>Flex Box Challenge 1</title>
  <style>
  /* Your styles here */

  body, html {
    height: 100%;
    
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .box {
    font-size: 2em;
    width: 50px;
    height: 50px;
    background-color: brown;
    color: white;
    padding: 2em;
    margin: 1px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>

<body>
  <div class="box">
    <div class="small-box">A</div>
    <div class="small-box">B</div>
    <div class="small-box">C</div>
  </div>
  <div class="box">
    <div class="small-box">D</div>
    <div class="small-box">E</div>
    <div class="small-box">F</div>
  </div>
  <div class="box">
    <div class="small-box">G</div>
    <div class="small-box">H</div>
    <div class="small-box">I</div>
  </div>
</body>
</html>
